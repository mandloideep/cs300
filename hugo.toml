baseURL = "https://mandloideep.github.io/cs300/"
languageCode = "en-us"
title = "CS300 Client-Side Web Development"
theme = "hextra"

# Required for GitHub Pages subpath hosting
canonifyURLs = true

[params]
  description = "Course notes for CS300 at NEIU"
  
  [params.theme]
    default = "light"
    displayToggle = true

  [params.navbar]
    displayTitle = true
    displayLogo = false

  [params.footer]
    displayPoweredBy = false

  [params.search]
    enable = true
    type = "flexsearch"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    name = "Notes"
    url = "/notes/"
    weight = 1
  
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/mandloideep/cs300"
    weight = 2